<button onclick="gettoken()">gettoken</button>

 <script>
 
	 
function gettoken() 
{
	var a=document.URL;
	var b="\'"+a+"\'";

	var url = b,access_token = url.match(/\#(?:access_token)\=([\S\s]*?)\&/)[1];
	window.alert("Token:"+access_token);
	
	
	

   
}
 </script>
